<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal App</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .terminal {
            width: 80%;
            height: 80%;
            border: 2px solid #00ff00;
            background-color: black;
            padding: 20px;
            overflow-y: auto;
        }
        .input-line {
            display: flex;
            justify-content: space-between;
        }
        .input-line input {
            background-color: transparent;
            color: #00ff00;
            border: none;
            outline: none;
            width: 90%;
        }
        .admin-panel {
            display: none;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: #2c2c2c;
            border: 2px solid #00ff00;
            padding: 20px;
            z-index: 1000;
        }
        .admin-panel button {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-btn:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>> </span>
            <input type="text" id="userInput" placeholder="Enter code..." />
        </div>
        <button class="reset-btn" id="resetBtn">Loď Reset</button>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h2>Admin Panel</h2>
        <p>Welcome to the admin panel! This is a secret area.</p>
        <button id="closeAdmin">Close</button>
    </div>

    <script>
        // Předem definované kódy, které uživatel může zadávat
        const correctCodes = [
            'ABC123', 'DEF456', 'FILIP', 'XYZ789', 'GHI012',
            'LMN345', 'PQR678', 'TUV910', 'JKL234', 'STU567',
            'MNO890', 'KLM123', 'FGH456', 'IJK789', 'ABC345',
            'XYZ123', 'RST456', 'QWE789', 'POI123', 'ASD456',
            'LMN789', 'UVW345', 'QRS678', 'XYZ890', 'DEF321',
            'JKL567', 'NOP678', 'KLM890', 'MNB123', 'TYU456',
            'WSX789', 'ERT345', 'POI567', 'PLM678', 'ADQ123',
            'FRT456', 'GHP789', 'BVC234', 'XCV789', 'JKT456'
        ];

        // Počet bodů, které uživatel má
        let userPoints = 0;

        const outputDiv = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdminBtn = document.getElementById('closeAdmin');
        const resetBtn = document.getElementById('resetBtn');

        // Zobrazí informaci o bodech uživatele
        function displayUserPoints() {
            outputDiv.innerHTML += `<br><span style="color: #00ff00;">Your Points: ${userPoints}</span>`;
        }

        // Ověří, zda je kód správný
        function validateCode(code) {
            if (correctCodes.includes(code)) {
                userPoints += 10; // Uživateli přidáme body za správný kód
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">Correct Code! You earned 10 points.</span>';
                
                if (code === 'FILIP') {
                    adminPanel.style.display = 'block'; // Odemknutí admin panelu
                    outputDiv.innerHTML += '<br><span style="color: #00ff00;">Admin Panel Unlocked!</span>';
                }
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Incorrect Code!</span>';
            }
            displayUserPoints(); // Aktualizuj body uživatele
            userInput.value = ''; // Vymaže vstupní pole
            outputDiv.scrollTop = outputDiv.scrollHeight; // Autom. posouvání na konec
        }

        // Událost pro zadávání kódu
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputCode = userInput.value.trim();
                validateCode(inputCode);
            }
        });

        // Uzavření admin panelu
        closeAdminBtn.addEventListener('click', function() {
            adminPanel.style.display = 'none';
            outputDiv.innerHTML += '<br><span style="color: #ff0000;">Admin Panel Closed</span>';
        });

        // Loď Reset - Resetování bodů
        resetBtn.addEventListener('click', function() {
            userPoints = 0;
            outputDiv.innerHTML += '<br><span style="color: #ff6600;">Points have been reset to 0. Start earning again!</span>';
            displayUserPoints();
        });

        // Zobrazí úvodní text a body uživatele při načtení
        outputDiv.innerHTML = '<span>Welcome to the terminal! Enter a valid code to earn points.</span>';
        displayUserPoints();

    </script>

</body>
</html>
