<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal App with Shop</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .terminal {
            width: 80%;
            height: 50%;
            border: 2px solid #00ff00;
            background-color: black;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 30px;
        }
        .input-line {
            display: flex;
            justify-content: space-between;
        }
        .input-line input {
            background-color: transparent;
            color: #00ff00;
            border: none;
            outline: none;
            width: 90%;
        }
        .shop-container {
            width: 80%;
            max-width: 600px;
            background-color: #2c2c2c;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin-top: 20px;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            margin: 10px 0;
            border-radius: 5px;
        }
        .shop-item button {
            background-color: #ff6600;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #ff3300;
        }
        .admin-panel {
            display: none;
            background-color: #333;
            padding: 20px;
            border: 2px solid #ff6600;
            margin-top: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .admin-panel ul {
            list-style-type: none;
            padding-left: 0;
        }
        .admin-panel ul li {
            color: #ff6600;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>> </span>
            <input type="text" id="userInput" placeholder="Enter code..." />
        </div>
    </div>

    <div class="shop-container" id="shop">
        <h3>Welcome to the Shop!</h3>
        <p>You have <span id="userPointsDisplay">0</span> points.</p>
        <div class="shop-item">
            <span>Double Body (5 minutes)</span>
            <button id="doubleBody">Buy for 50 points</button>
        </div>
        <div class="shop-item">
            <span>Extra Item</span>
            <button id="item1">Buy for 100 points</button>
        </div>
    </div>

    <!-- Admin Panel (skrytý panel) -->
    <div class="admin-panel" id="adminPanel">
        <h3>Admin Panel - Kódy</h3>
        <ul id="codeList"></ul>
        <button id="closeAdminPanel">Close Admin Panel</button>
    </div>

    <script>
        let userPoints = 0;
        let doubleBodyActive = false;
        let achievements = [];
        let availableItems = ['item1'];
        let userCodes = []; // Tento array bude uchovávat kódy, které uživatel odemknul.

        const outputDiv = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const userPointsDisplay = document.getElementById('userPointsDisplay');
        const codeList = document.getElementById('codeList');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdminPanelButton = document.getElementById('closeAdminPanel');

        // Zobrazit panel s kódy v admin panelu
        function displayAdminCodes() {
            codeList.innerHTML = '';  // Vyčistí seznam kódů
            const allCodes = ['DOUBLEBODY', 'ACHIEVEMENT1', 'ITEM1']; // Možné kódy
            allCodes.forEach(code => {
                const li = document.createElement('li');
                li.textContent = code;
                codeList.appendChild(li);
            });
        }

        // Funkce pro zobrazení bodů
        function displayUserPoints() {
            userPointsDisplay.textContent = userPoints;
        }

        // Aktivace Double Body
        function activateDoubleBody() {
            if (userPoints >= 50 && !doubleBodyActive) {
                userPoints -= 50;
                doubleBodyActive = true;
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">Double Body Activated for 5 minutes!</span>';
                setTimeout(() => {
                    doubleBodyActive = false;
                    outputDiv.innerHTML += '<br><span style="color: #ff0000;">Double Body deactivated.</span>';
                }, 300000); // 5 minut
                displayUserPoints();
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Not enough points or Double Body already active.</span>';
            }
        }

        // Funkce pro validaci a spuštění kódů
        function validateCode(code) {
            if (code === 'Filip') {
                adminPanel.style.display = 'block'; // Zobrazí admin panel
                displayAdminCodes(); // Načte kódy do admin panelu
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">Admin Panel Opened.</span>';
            } else if (code === 'DOUBLEBODY' && !userCodes.includes('DOUBLEBODY')) {
                userCodes.push('DOUBLEBODY');
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">You unlocked Double Body!</span>';
                userPoints += 50;
            } else if (code === 'ACHIEVEMENT1' && !userCodes.includes('ACHIEVEMENT1')) {
                userCodes.push('ACHIEVEMENT1');
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">Achievement Unlocked: First Achievement!</span>';
                userPoints += 100;
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Incorrect or already unlocked code!</span>';
            }
            displayUserPoints();
            userInput.value = '';  // Resetuje input
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Funkce pro nákup v obchodě
        function handleShopPurchase(item) {
            if (item === 'doubleBody' && userPoints >= 50) {
                activateDoubleBody();
            } else if (item === 'item1' && userPoints >= 100) {
                userPoints -= 100;
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">You bought Extra Item for 100 points!</span>';
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Not enough points or invalid item!</span>';
            }
            displayUserPoints();
        }

        // Události pro zadání kódu a nákup
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputCode = userInput.value.trim();
                validateCode(inputCode);
            }
        });

        // Události pro tlačítka v obchodě
        document.getElementById('doubleBody').addEventListener('click', function() {
            handleShopPurchase('doubleBody');
        });

document.getElementById('item1').addEventListener('click', function() {
            handleShopPurchase('item1');
        });

        // Funkce pro zavření Admin panelu
        closeAdminPanelButton.addEventListener('click', function() {
            adminPanel.style.display = 'none'; // Skryje Admin Panel
            outputDiv.innerHTML += '<br><span style="color: #ff6600;">Admin Panel Closed.</span>';
        });

        // Zobrazí úvodní text a body uživatele při načtení
        outputDiv.innerHTML = '<span>Welcome to the terminal! Enter a valid code to earn points or unlock achievements.</span>';
        displayUserPoints();
    </script>

</body>
</html>
