<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal App with Random Codes</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .terminal {
            width: 80%;
            height: 50%;
            border: 2px solid #00ff00;
            background-color: black;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 30px;
        }
        .input-line {
            display: flex;
            justify-content: space-between;
        }
        .input-line input {
            background-color: transparent;
            color: #00ff00;
            border: none;
            outline: none;
            width: 90%;
        }
        .shop-container {
            width: 80%;
            max-width: 600px;
            background-color: #2c2c2c;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin-top: 20px;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            margin: 10px 0;
            border-radius: 5px;
        }
        .shop-item button {
            background-color: #ff6600;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>> </span>
            <input type="text" id="userInput" placeholder="Enter code..." />
        </div>
    </div>

    <div class="shop-container" id="shop">
        <h3>Welcome to the Shop!</h3>
        <p>You have <span id="userPointsDisplay">0</span> points.</p>
        <div class="shop-item">
            <span>Double Body (5 minutes)</span>
            <button id="doubleBody">Buy for 50 points</button>
        </div>
        <div class="shop-item">
            <span>Extra Item</span>
            <button id="item1">Buy for 100 points</button>
        </div>
    </div>

    <script>
        let userPoints = 0;
        let doubleBodyActive = false;
        let achievements = [];
        let availableItems = ['item1'];
        let userCodes = []; // Tento array bude uchovávat kódy, které uživatel odemknul.

        const outputDiv = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const userPointsDisplay = document.getElementById('userPointsDisplay');

        // Generování náhodných kódů s body od 1 do 20
        const randomCodes = [
            { code: 'RANDOM1', points: 1, message: 'You gained 1 point!' },
            { code: 'RANDOM2', points: 2, message: 'You gained 2 points!' },
            { code: 'RANDOM5', points: 5, message: 'You gained 5 points!' },
            { code: 'RANDOM10', points: 10, message: 'You gained 10 points!' },
            { code: 'RANDOM15', points: 15, message: 'You gained 15 points!' },
            { code: 'RANDOM20', points: 20, message: 'You gained 20 points!' },
            { code: 'BONUS100', points: 100, message: 'You unlocked an extra item!' },
            { code: 'DOUBLEBODY', points: 0, message: 'You unlocked Double Body for 5 minutes!' },
            { code: 'MYSTERYCODE', points: 10, message: 'You gained 10 points and a mystery bonus!' },
            { code: 'ACHIEVEMENT1', points: 0, message: 'First Achievement Unlocked!' },
            { code: 'SUPERSPEED', points: 0, message: 'Speed Boost Activated!' },
            { code: 'LUXURY', points: 20, message: 'You gained 20 points!' }
        ];

        // Funkce pro zobrazení bodů
        function displayUserPoints() {
            userPointsDisplay.textContent = userPoints;
        }

        // Funkce pro ověření kódu a přidání bodů nebo odemčení
        function validateCode(code) {
            const foundCode = randomCodes.find(c => c.code === code);
            if (foundCode) {
                if (!userCodes.includes(foundCode.code)) {
                    userCodes.push(foundCode.code);
                    userPoints += foundCode.points;
                    outputDiv.innerHTML += `<br><span style="color: #00ff00;">${foundCode.message}</span>`;
                    displayUserPoints();
                } else {
                    outputDiv.innerHTML += '<br><span style="color: #ff0000;">Code already used!</span>';
                }
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Invalid code!</span>';
            }
            userInput.value = ''; // Resetuje input
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Funkce pro aktivaci Double Body
        function activateDoubleBody() {
            if (userPoints >= 50 && !doubleBodyActive) {
                userPoints -= 50;
                doubleBodyActive = true;
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">Double Body Activated for 5 minutes!</span>';
                setTimeout(() => {
                    doubleBodyActive = false;
                    outputDiv.innerHTML += '<br><span style="color: #ff0000;">Double Body deactivated.</span>';
                }, 300000); // 5 minut
                displayUserPoints();
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Not enough points or Double Body already active.</span>';
            }
        }

        // Funkce pro nákup v obchodě
        function handleShopPurchase(item) {
            if (item === 'doubleBody' && userPoints >= 50) {
                activateDoubleBody();
            } else if (item === 'item1' && userPoints >= 100) {
                userPoints -= 100;
                outputDiv.innerHTML += '<br><span style="color: #00ff00;">You bought Extra Item for 100 points!</span>';
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Not enough points or invalid item!</span>';
            }
            displayUserPoints();
        }

        // Události pro zadání kódu a nákup
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputCode = userInput.value.trim();
                validateCode(inputCode);
            }
        });

        // Události pro tlačítka v obchodě
        document.getElementById('doubleBody').addEventListener('click', function() {
            handleShopPurchase('doubleBody');
        });

        document.getElementById('item1').addEventListener('click', function() {
            handleShopPurchase('item1');
        });

        // Zobrazí úvodní text a body uživatele při načtení
        outputDiv.innerHTML = '<span>Welcome to the terminal! Enter a valid code to earn points or unlock achievements.</span>';
        displayUserPoints();
    </script>

</body>
</html>
