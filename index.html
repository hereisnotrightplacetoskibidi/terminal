<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal App</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .terminal {
            width: 80%;
            height: 80%;
            border: 2px solid #00ff00;
            background-color: black;
            padding: 20px;
            overflow-y: auto;
        }
        .input-line {
            display: flex;
            justify-content: space-between;
        }
        .input-line input {
            background-color: transparent;
            color: #00ff00;
            border: none;
            outline: none;
            width: 90%;
        }
        .admin-panel {
            display: none;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: #2c2c2c;
            border: 2px solid #00ff00;
            padding: 20px;
            z-index: 1000;
        }
        .admin-panel button {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>> </span>
            <input type="text" id="userInput" placeholder="Enter code..." />
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h2>Admin Panel</h2>
        <p>Welcome to the admin panel! This is a secret area.</p>
        <button id="closeAdmin">Close</button>
    </div>

    <script>
        const correctCodes = [
            'ABC123', 'DEF456', 'FILIP', 'XYZ789', 'GHI012', 
            'LMN345', 'PQR678', 'TUV910', 'JKL234', 'STU567',
            'MNO890', 'KLM123', 'FGH456', 'IJK789', 'ABC345',
            'XYZ123', 'RST456', 'QWE789', 'POI123', 'ASD456',
            'ZXC789', 'BNM123', 'RTY456', 'UIO789', 'FGH123',
            'CVB456', 'XCV789', 'JKL890', 'FGH567', 'LKM345',
            'TGG123', 'VFR456', 'WSX789', 'YHN890', 'MNB567',
            'PLK123', 'QAZ456', 'EDC789', 'RFG012', 'VBC234',
            'XCV567', 'BGT890', 'HJK234', 'LOP678', 'MKO123',
            'QWERTY', 'ZXCVBN', '123ABC', '321DEF', '456GHI',
            '789JKL', '135QWE', '246RTY', '789POI', '357ASD',
            '159ZXC', '753BNM', '951QAZ', '753EDC', '369FGH'
        ]; // Expanded list of predefined codes

        const adminPanel = document.getElementById('adminPanel');
        const closeAdminBtn = document.getElementById('closeAdmin');
        const outputDiv = document.getElementById('output');
        const userInput = document.getElementById('userInput');

        let codeCounter = 0;

        // Generate a random index from the predefined codes
        function getRandomCode() {
            return correctCodes[Math.floor(Math.random() * correctCodes.length)];
        }

        // Display random codes in the terminal
        function displayRandomCodes() {
            let randomCodes = '';
            for (let i = 0; i < 30; i++) {
                randomCodes += getRandomCode() + '<br>';
            }
            outputDiv.innerHTML = randomCodes;
        }

        // Validate the entered code
        function validateCode(code) {
            if (correctCodes.includes(code)) {
                if (code === 'FILIP') {
                    adminPanel.style.display = 'block'; // Open the admin panel
                    outputDiv.innerHTML += '<br><span style="color: #00ff00;">Correct Code! Admin Panel Unlocked!</span>';
                } else {
                    outputDiv.innerHTML += '<br><span style="color: #00ff00;">Correct Code!</span>';
                }
            } else {
                outputDiv.innerHTML += '<br><span style="color: #ff0000;">Incorrect Code!</span>';
            }
            userInput.value = ''; // Clear the input
            outputDiv.scrollTop = outputDiv.scrollHeight; // Auto-scroll to the bottom
        }

        // Event listener for user input
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputCode = userInput.value.trim();
                validateCode(inputCode);
            }
        });

        // Close the admin panel
        closeAdminBtn.addEventListener('click', function() {
            adminPanel.style.display = 'none';
            outputDiv.innerHTML += '<br><span style="color: #ff0000;">Admin Panel Closed</span>';
        });

        // Generate and display random codes when the page loads
        displayRandomCodes();
    </script>

</body>
</html>
