<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel with Code Tracker & Shop</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .terminal {
            width: 80%;
            height: 50%;
            border: 2px solid #00ff00;
            background-color: black;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 30px;
        }
        .input-line {
            display: flex;
            justify-content: space-between;
        }
        .input-line input {
            background-color: transparent;
            color: #00ff00;
            border: none;
            outline: none;
            width: 90%;
        }
        #adminPanel {
            display: none;
            width: 80%;
            background-color: #333;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin-top: 30px;
        }
        .admin-button {
            background-color: #ff6600;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .admin-button:hover {
            background-color: #ff3300;
        }
        #shopPanel {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            width: 80%;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        .shop-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .shop-item button {
            background-color: #00ff00;
            color: black;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #00cc00;
        }
        #output {
            color: #00ff00;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>> </span>
            <input type="text" id="userInput" placeholder="Enter code..." />
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h3>Admin Panel</h3>
        <button class="admin-button" id="viewCodes">View All Codes</button>
        <button class="admin-button" id="addCode">Add New Code</button>
        <button class="admin-button" id="deleteCode">Delete Code</button>
        <button class="admin-button" id="viewAllUsers">View All Users' Points</button>
        <button class="admin-button" id="closeAdminPanel">Close Panel</button> <!-- Close Button -->
        <div id="adminOutput"></div>
    </div>

    <!-- Shop Panel -->
    <div id="shopPanel">
        <h3>Shop</h3>
        <div class="shop-item">
            <p>Double Points for 10 minutes</p>
            <button id="doublePointsBtn">Buy for 20 points</button>
        </div>
        <div class="shop-item">
            <p>Extra Achievement</p>
            <button id="achievementBtn">Buy for 15 points</button>
        </div>
        <div class="shop-item">
            <p>XP Boost</p>
            <button id="xpBoostBtn">Buy for 10 points</button>
        </div>
        <div class="shop-item">
            <p>Exclusive Code Unlock</p>
            <button id="exclusiveCodeBtn">Buy for 30 points</button>
        </div>
        <div id="shopOutput"></div>
    </div>

    <script>
        let userPoints = 0;
        let userCodes = [];  // Track codes entered by users
        const outputDiv = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const adminPanel = document.getElementById('adminPanel');
        const adminOutput = document.getElementById('adminOutput');
        const shopPanel = document.getElementById('shopPanel');
        const shopOutput = document.getElementById('shopOutput');

        // Load data from localStorage
        if (localStorage.getItem('userCodes')) {
            userCodes = JSON.parse(localStorage.getItem('userCodes'));
        }
        if (localStorage.getItem('userPoints')) {
            userPoints = parseInt(localStorage.getItem('userPoints'));
        }

        // Helper to display user points
        function displayUserPoints() {
            outputDiv.innerHTML = `You have ${userPoints} points.`;
        }

        // Admin Panel Functions

        // Show all entered codes
        function viewAllCodes() {
            let codeList = "<h4>All Entered Codes:</h4>";
            userCodes.forEach((codeData, index) => {
                codeList += `<p>Code: ${codeData.code} | Points: ${codeData.points} | Message: ${codeData.message}</p>`;
            });
            adminOutput.innerHTML = codeList;
        }

        // Add a new code (Admin Only)
        function addNewCode() {
            const code = prompt('Enter the new code:');
            const points = parseInt(prompt('Enter the points for the code:'));
            const message = prompt('Enter the message for the code:');

            const newCode = { code, points, message };
            userCodes.push(newCode);
            localStorage.setItem('userCodes', JSON.stringify(userCodes));
            adminOutput.innerHTML = `<p>New code ${code} added successfully!</p>`;
        }

        // Delete a code (Admin Only)
        function deleteCode() {
            const codeToDelete = prompt('Enter the code you want to delete:');
            userCodes = userCodes.filter(codeData => codeData.code !== codeToDelete);
            localStorage.setItem('userCodes', JSON.stringify(userCodes));
            adminOutput.innerHTML = `<p>Code ${codeToDelete} deleted successfully!</p>`;
        }

        // View all users' points (Admin Only)
        function viewAllUsersPoints() {
            adminOutput.innerHTML = `<h4>User Points:</h4><p>You currently have ${userPoints} points.</p>`;
        }

        // Close the Admin Panel
        function closeAdminPanel() {
            adminPanel.style.display = 'none';  // Hide the admin panel
            outputDiv.innerHTML = 'Admin Panel Closed';
        }

        // Validate Code Function (for normal users)
        function validateCode(code) {
            const foundCode = userCodes.find(c => c.code === code);
            if (foundCode) {
                userPoints += foundCode.points;
                outputDiv.innerHTML = `You gained ${foundCode.points} points for code ${foundCode.code}!`;
                localStorage.setItem('userPoints', userPoints);
            } else {
                outputDiv.innerHTML = 'Invalid code!';
            }
            displayUserPoints();
        }

        // Check if user typed the special "Filip" code to open the admin panel
        function openAdminPanel(code) {
            if (code === 'Filip') {
                adminPanel.style.display = 'block';  // Show the admin panel
                outputDiv.innerHTML = 'Admin Panel Activated!';
            } else {
                outputDiv.innerHTML = 'Invalid code!';
            }
        }

        // Event Listener for user input
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const inputCode = userInput.value.trim();
                validateCode(inputCode);  // Validate the entered code for regular users
                openAdminPanel(inputCode);  // Check if it's the admin code "Filip"
                userInput.value = ''; // Clear input after submission
            }
        });

        // Event Listeners for Admin Panel Buttons
        document.getElementById('viewCodes').addEventListener('click', viewAllCodes);
        document.getElementById('addCode').addEventListener('click', addNewCode);
        document.getElementById('deleteCode').addEventListener('click', deleteCode);
        document.getElementById('viewAllUsers').addEventListener('click', viewAllUsersPoints);
        document.getElementById('closeAdminPanel').addEventListener('click', closeAdminPanel);  // Close panel button

        // Event Listeners for Shop Buttons
        // Event Listeners for Shop Buttons
        document.getElementById('doublePointsBtn').addEventListener('click', buyDoublePoints);
        document.getElementById('achievementBtn').addEventListener('click', buyAchievement);
        document.getElementById('xpBoostBtn').addEventListener('click', buyXPBoost);
        document.getElementById('exclusiveCodeBtn').addEventListener('click', buyExclusiveCode);

        // Initial output
        displayUserPoints();
    </script>

</body>
</html>
